<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>JPDB</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

        <!-- jQuery library-->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        <!-- Latest compiled JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>



    </head>
    <body>
            <div class="container">
               <div class="page-header text-center">
                    <h2>Student Form using the JPDB API</h2>
                </div>
                <form id = "stdform" method = 'get'>

                    <div class="form-group">
                        <label>Student Roll-No : </label>
                        <input type="text" id="stdroll" class = "form-control" onchange = 'getStd()'>
                    </div>
                    <div class="form-group">
                        <label>Student Full-Name : </label>
                        <input type="text" id="stdname" class = "form-control">
                    </div>
                    <div class="form-group">
                        <label>Student Class : </label>
                        <input type="text" id="stdclass" class = "form-control">
                    </div>
                    <div class="form-group">
                        <label>Student Birth-Date : </label>
                        <input type="text" id="stdbtdate" class = "form-control">
                    </div>
                    <div class="form-group">
                        <label>Student Address : </label>
                        <input type="text" id="stdaddress" class = "form-control">
                    </div>
                    <div class="form-group">
                        <label>Student Enrollment-Date : </label>
                        <input type="text" id="stdeldate" class = "form-control">
                    </div>
                    <div class = "form-group text-center">
                        <button type = "button" class="btn btn-lg btn-primary" id = 'save' onclick = "saveData()" disable>Save</button>
                        <button type = "button" class="btn btn-lg btn-primary" id = 'change' onclick = "changeData()" disable>Change</button>
                        <button type = "button" class="btn btn-lg btn-primary" id = 'reset' onclick = "resetForm()" disable>Reset</button>
                    </div>
                </form>
            </div>
            <script type = "text/javascript" src = 'https://login2explore.com/jpdb/resources/js/0.0.3/jpdb-commons.js'></script>
            <script type = "text/javascript" src = "js/index.js"></script>
    </body>
</html>
